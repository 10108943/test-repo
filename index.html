<!DOCTYPE html>
<html>
<head>
  <title>Class 3 - Lists & Formatting</title>
</head>
<body>
  <h1>My Daily Routine</h1>
  
  <h2>Unordered List</h2>
  <ul>
    <li>Brush</li>
    <li>Pray</li>
    <li>Learn HTML</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up</li>
    <li>Open Laptop</li>
    <li>Start Coding</li>
  </ol>

  <h2>Formatting</h2>
  <p>This is <b>bold</b>, <i>italic</i>, and <u>underlined</u> text.</p>

  <hr>

  <p>Water formula is H<sub>2</sub>O and 2<sup>4</sup> = 16</p>

  <p>Line 1<br>Line 2<br>Line 3</p>
</body>
</html>
