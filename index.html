<!DOCTYPE html>
<html>
<head>
  <title>Class 11 - Display, Position & Visibility</title>
  <style>
    .box1 {
      background-color: lightgreen;
      padding: 20px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .box2 {
      background-color: lightcoral;
      padding: 20px;
      position: relative;
      top: 20px;
      left: 30px;
    }

    .box3 {
      background-color: lightblue;
      padding: 20px;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <h1>CSS Display, Position & Visibility</h1>

  <div class="box1">Box 1 (display: inline-block)</div>
  <div class="box2">Box 2 (position: relative, moved)</div>
  <div class="box3">Box 3 (visibility: hidden)</div>

</body>
</html>
