<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Practice</title>
</head>
<body>

  <h2>Unordered List</h2>
  <ul>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Milk</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush Teeth</li>
    <li>Have Breakfast</li>
  </ol>

  <h2>Description List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
  </dl>

</body>
</html>
