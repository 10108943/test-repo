<!DOCTYPE html>
<html>
<head>
  <title>Class 10 - CSS Box Model</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .box {
      background-color: #e0f7fa;
      border: 2px solid #00796b;
      padding: 20px;
      margin: 30px;
      width: 300px;
      height: 150px;
    }

    .box2 {
      background-color: #ffe0b2;
      border: 3px dashed #e65100;
      padding: 10px;
      margin: 20px;
      width: 250px;
      height: 120px;
    }
  </style>
</head>
<body>

  <h1>CSS Box Model Example</h1>

  <div class="box">
    This is Box 1 using solid border, margin, padding and fixed width/height.
  </div>

  <div class="box2">
    This is Box 2 with a dashed border, smaller width, and different padding/margin.
  </div>

</body>
</html>
