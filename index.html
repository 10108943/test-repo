<!DOCTYPE html>
<html>
<head>
  <title>Class 9 - CSS Colors & Fonts</title>
  <style>
    body {
      background-color: #fff8dc;
      font-family: 'Georgia', serif;
      padding: 20px;
    }

    h1 {
      color: #800080;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 2px 2px #ccc;
    }

    p {
      color: #333;
      font-size: 18px;
      line-height: 1.6;
    }

    .highlight {
      background-color: #ffeb3b;
      font-weight: bold;
      font-style: italic;
      text-decoration: underline;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>My Stylish Web Page</h1>

  <p>This is a normal paragraph with default styling.</p>

  <p class="highlight">This paragraph is specially styled using font weight, background, italic and underline.</p>

</body>
</html>
