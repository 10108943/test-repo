<!DOCTYPE html>
<html>
<head>
  <title>Class 8 - CSS Basics</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: darkblue;
      text-align: center;
    }

    p {
      color: #333;
      font-size: 18px;
      padding: 10px;
    }

    .highlight {
      background-color: yellow;
      border: 1px solid orange;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Stylish Page</h1>

  <p>This is a normal paragraph with simple text.</p>

  <p class="highlight">This paragraph is highlighted with background color and border using CSS.</p>

</body>
</html>
